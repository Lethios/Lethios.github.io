<ul class="social-media-list">
  <li><a href="https://github.com/{{ site.github_username }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span>GitHub</span></a></li>
  {%- if site.twitter_username -%}<li><a href="https://twitter.com/{{ site.twitter_username }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg> <span>Twitter</span></a></li>{%- endif -%}
</ul>
